<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Match Game</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./resources/css/bootstrap.css">
  <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
</head>
<body>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
        <h1>Match Game</h1>
        <h5>Rules</h5>
        <p>Click on a card to reveal the number on the other side. Click on a second card to try and find a match to the first. If you succeed, the pair will be removed from play. If not, try again!</p>
        <h5>How To Win</h5>
        <p> You win when all pairs have been found.</p>
        </div>
        <div class="col-md-9" id="game">
          <div class="row">
            <div class="col-md-4 card">1</div>
            <div class="col-md-4 card">2</div>
            <div class="col-md-4 card">3</div>
            <div class="col-md-4 card">4</div>
            <div class="col-md-4 card">5</div>
            <div class="col-md-4 card">6</div>
            <div class="col-md-4 card">7</div>
            <div class="col-md-4 card">8</div>
            <div class="col-md-4 card">9</div>
            <div class="col-md-4 card">10</div>
            <div class="col-md-4 card">11</div>
            <div class="col-md-4 card">12</div>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
